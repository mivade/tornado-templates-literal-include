<!doctype html>
<html>
  <head>
    <title>Tornado templates with literal includes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
    {% module VueTemplate("test-template.html") %}
    {% raw vue_template("templates/test2-template.html") %}
  </head>
  <body>
    <div id="first">
      <input type="text" placeholder="Enter your name" v-model="name">
      <p>
        Hello there. This first test uses a <code>UIModule</code>.
      </p>
      <div>
        <test :name="name"></test>
      </div>
    </div>
    <span></span>
    <div id="second">
      <div>
        <div>This second test uses a method from <code>uimethods</code>.</div>
        <test :name="name"></test>
      </div>
    </div>
    <script src="{{ static_url('js/index.js') }}"></script>
  </body>
</html>
